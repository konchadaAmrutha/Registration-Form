<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="proj2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</head>
<body>
    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class='bx bx-menu'></i> </label>
            <span class="logo">REGISTRATION FORM</span>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">contact</a></li>
                <li><button class="loginbtn">Login</button></li>
            </ul>
        </div>
    </header>

    <div class="coverbox">
        <span class="closeion"><ion-icon name="close-outline"></ion-icon></span>
        <div class="formbox">
            <h1>login</h1>
            <form>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>
                <div class="inputbox">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password"required>
                    <label for="password">Password</label>
                    <span class="icon" onclick="togglePasswordVisibility()"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>
                <button type="submit" class="submitbtn">Submit</button>
            </form>

        </div>
        
    </div>
    <script src="proje2.js"></script> 
</body>
</html>
